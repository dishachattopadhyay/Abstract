        <div class="main">
            <div class="form">
                <h2> Register Here</h2>
                <form id="register" method="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter your First name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter your Lirst name">
                    <br><br>
                    <label>Date of Birth : </label>
                    <br>
                    <input type="text" name="age" id="number" placeholder="DD/MM/YYYY">
                    <br><br>
                    <label>Address : </label>
                    <br>
                    <input type="text" name="address" id="name" placeholder="Enter your Address">
                    <br><br>
                    <label>Blood Group : </label>
                    <br>
                    <select name="blood_group" id="blood_group">
                        <option value="O+">O+</option>
                        <option value="B+">B+</option>
                        <option value="A+">A+</option>
                        <option value="AB+">AB+</option>
                        <option value="O-">O-</option>
                        <option value="B-">B-</option>
                        <option value="A-">A-</option>
                        <option value="AB-">AB-</option>
                    </select>

                    <br><br>
                    <label>Contact : </label>
                    <br>
                    <input type="text" name="number" id="name" placeholder="Enter your Ph no.">
                    <br><br>

                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male"> &nbsp; <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female"> &nbsp; <span id="female">Female</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="oter"> &nbsp; <span id="other">Other</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;

                    <br><br>

                    <button class="btn"><a href="Book_App.html">Submit</a></button>
                </form>

            </div><!--rnd of form-->

        </div><!--End of main class-->
