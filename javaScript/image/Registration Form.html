    <div class="main">
        <div class="form">
            <h2> Register Here</h2>
            <form id="register" action="http://127.0.0.1:5502/Details.html">
                <label>First Name : </label>
                <br>
                <input type="text" class="input" name="fname" id="fname" placeholder="Enter your First name" required="">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" class="input" name="lname" id="lname" placeholder="Enter your Lirst name" required="">
                <br><br>
                <label>Date of Birth : </label>
                <br>
                <input type="text" class="input" name="age" id="age" placeholder="DD/MM/YYYY" required="">
                <br><br>
                <label>Address : </label>
                <br>
                <input type="text" class="input" name="address" id="address" placeholder="Enter your Address" required="">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="text" class="input" name="mail" id="mail" placeholder="Enter your email" required="">
                <br>
                <span id="email_error" style="color: antiquewhite;"></span>
                <br>

                <label for="psw">Password</label><br>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="">
                <br><br>
                    <label>Blood Group : </label>
                    <br>
                    <select class="input" name="blood_group" id="blood_group" required="">
                        <option value="" selected="" disabled="" hidden="">---Select--- </option>
                        <option value="O+">O+</option>
                        <option value="B+">B+</option>
                        <option value="A+">A+</option>
                        <option value="AB+">AB+</option>
                        <option value="O-">O-</option>
                        <option value="B-">B-</option>
                        <option value="A-">A-</option>
                        <option value="AB-">AB-</option>
                    </select>

                    <br><br>
                    <label>Contact : </label>
                    <br>
                    <input type="text" class="input" name="number" id="name" placeholder="Enter your Ph no." minlength="10" maxlength="10" onkeypress="return/[0-9]/i.test(event.key)" required="">
                    <br><br>

                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male" value="M" required=""> &nbsp; <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female" value="F"> &nbsp; <span id="female">Female</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="oter" value="O"> &nbsp; <span id="other">Other</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;

                    <br><br>

                    <button class="btn" type="submit" onsubmit="Validate()">Submit</button>
            </form>

        </div><!--rnd of form-->

    </div><!--End of main class-->
